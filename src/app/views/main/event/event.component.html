<div padding style="color: #47525E; font-family: Roboto Slab; font-size: 10.67px; font-weight: 400; line-height: 13.67px; text-align: left;">

  <div class="flex-item-center">
    <div style="width: 90%; color: #520971; font-family: Montserrat; font-size: 10px; font-weight: 400; line-height: 13px; text-align: left;" routerLink="/main/oprofile/{{event.user_id}}">{{username}}</div>
    <div style="width: 10%;"><img src="assets/images/select.png" style="opacity: .42;"></div>
  </div>
  <div>
    <img src="{{base_url}}{{event.image}}" style="width: 100%; height: 50vh;">
  </div>
  <div class="flex-item-center">
    <div style="width: 85%;" class="flex-item-center">
      <img src="assets/images/hand.png" class="image-item" (click)="onLike();">
      <img src="assets/images/message.png" class="image-item" style="margin: 0 18px;" (click)="onComment();">
      <img src="assets/images/plus.png" class="image-item" (click)="onAddEvent();" *ngIf="is_calendar == 0">
      <img src="assets/images/plus_sel.png" class="image-item" (click)="onDelCalendar();" *ngIf="is_calendar == 1">
    </div>
    <div class="flex-item-center">
      <div style="background-image: url(assets/images/captummre.png); width: 75px; height: 50px; background-size: cover; padding-top: 15px; padding-left: 8px; padding-bottom: 4px;" class="flex-item-center">
        <div style="width: 30%;" class="flex-item-center"><img src="assets/images/hand.png"></div>
        <div style="margin: 0 auto;"><label style="color: #343B41; font-family: Bree Serif; font-size: 21.67px; font-weight: 400; line-height: 28px; opacity: 0.85; text-align: left;">{{count}}</label></div>
      </div>
    </div>
  </div>
  <div *ngIf="is_comment === 1">
    <ion-input padding [(ngModel)]="comment"></ion-input>
    <ion-button size="small" style="float: right;" (click)="onAddComment();">Comment</ion-button>
  </div>
  <div style="clear: right;">
  </div>
  <div><label>Come make a tie blanket for you or a loved one.</label></div>
  <div style=" margin-top: 12px;"><label style="color: #47525E; font-family: Bree Serif; font-size: 10px; font-weight: 400; line-height: 13px; text-align: left; text-decoration: underline;">Comments</label></div>
  <div>
    <div *ngFor="let item of comments">
      <label style="color: #692783; font-family: Roboto Slab; font-size: 10px; font-weight: 400; line-height: 13px; text-align: left;">{{item.user}}</label>
      <label style="margin-left: 12px; color: #47525E; font-family: Roboto Slab; font-size: 10px; font-weight: 400; line-height: 13px; text-align: left;">{{item.comment}}</label>
    </div>
  </div>
</div>
