<div padding style="background-image: url(../../../assets/images/background.png); height: 100vh; font-family: Ubuntu; font-size: 8.67px; font-weight: 400; line-height: 11px; background-size: cover;">
  <div style="height: 20vh;">
  </div>
  <div class="text-center">
    <img src="../../../assets/images/logo.png" style="height: 60px;">
  </div>
  <div style="height: calc(17vh - 60px);">
  </div>
  <div style="width: 80%; margin: 0 auto;">
    <ion-input placeholder="Email or Username" [(ngModel)]="name" style="padding-left: 8px !important"></ion-input>
    <ion-input placeholder="Password" class="space-top-12" [(ngModel)]="password" type="password" style="padding-left: 8px !important"></ion-input>
  </div>
  <div class="link-item" style="margin: 24px auto; width: 50%; color: #FFFFFF; font-size: 13.33px; line-height: 17.33px;" (click)="onLogin()">
    Log in
  </div>
  <div class="line"></div>
  <div class="space-top-12 text-center" style="color: white; font-family: Ubuntu; font-size: 11px; line-height: 14px;" routerLink="/signup">Sign Up</div>
</div>
